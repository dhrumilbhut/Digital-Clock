<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="part">
        <span class="hr">0</span>
        <span class="txt" style="color: #f37878">hour</span>
      </div>
      <div class="part">
        <span class="min">0</span>
        <span class="txt" style="color: #fad9a1">minute</span>
      </div>
      <div class="part">
        <span class="sec">0</span>
        <span class="txt" style="color: #f9f9c5">second</span>
      </div>
      <div class="part last">
        <span class="ampm">AM</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
